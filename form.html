<!DOCTYPE html>
<html lang="en">
    <html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <body>
        <form>
        <h2>Student Information Form</h2>
            <label for="name">Full Name:</label> <br/>
            <input type="text" id="name" name="name" required><br/>
            <label for="email">Email:</label> <br/>
            <input type="email" id="email" name="email" required><br/>
            <label for="registration number">Registration number:</label> <br/>
            <input type="text" id="name" name="name" required> <br/>
            <label for="department">Select Department:</label><br>
            <input type="radio" id="cs" name="department" value="Computer Science" required>
            <label for="cs">CSE</label><br>
            <input type="radio" id="IT" name="department" value="information technology" required>
            <label for="ee">IT</label><br>
            <input type="radio" id="EEE" name="department" value="Electrical" required>
            <label for="ee">EEE</label><br>
            <label for="interest">Interests:</label><br>
            <input type="checkbox" id="html" name="interest" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="interest" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="interest" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            
            <label for="comment">Your Comment:</label><br>
            <textarea id="comment" name="comment" ></textarea><br>
            <button type="submit">Submit</button>
    </form> 
    </body>
    </head>
    </html>
