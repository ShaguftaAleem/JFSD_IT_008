<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Eligibility Form</title>
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    height: 100vh;
    margin: 0;
  }
  .form-container {
    background-color: #fff;
    padding: 20px;
    width: 300px;
    text-align: center;}
    h1 {
    margin-bottom: 20px;
    font-size: 24px;
  }
  
  label {
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
  }
  
    
    </style>
<body>
  <div class="form-containerclass offset-3 col-sm-6 form"  style="text-align:center;">
    <h1>Voting Eligibility Form</h1></div>
    <form id="votingForm">
        <div class="offset-3 col-sm-6 form" >
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" />
        </div>
        <div class="offset-3 col-sm-6 form" >
      <label for="age">Age</label></div>
      <div class="offset-3 col-sm-6 form" >
      <input type="number" id="age" name="age" required>
    </div>

<div class="offset-3 col-sm-6 form" >
      <label for="nationality">Nationality:</label>
      </div>
      <div class="offset-3 col-sm-6 form" >
      <select id="nationality" name="nationality" required>
        <option value="">Select Nationality</option>
        <option value="US">United States</option>
        <option value="IN">India</option>
        <option value="UK">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
      </select>
      </div>
      <br/>
      <div class="offset-5 col-sm-6 form "  >
      <button class="btn btn-primary">Check Eligibility</button></div>
    </form><br/>
    <div class="offset-3 col-sm-6 form" >
    <p id="result"></p>
  </div>

  <script >
    document.getElementById('votingForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission
  
    // Get form values
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const nationality = document.getElementById('nationality').value;
  
    // Check eligibility
    let resultText = '';
    if (age >= 18 && nationality !== '') {
      resultText = `Hi ${name}, you are eligible to vote!`;
    } else if (age < 18) {
      resultText = `Hi ${name}, you are not eligible to vote. You must be at least 18 years old.`;
    } else if (nationality === '') {
      resultText = `Hi ${name}, please select your nationality.`;
    }
  
    // Display result
    document.getElementById('result').textContent = resultText;
  });
  </script>
</body>
</html>
